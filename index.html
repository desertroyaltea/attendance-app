<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSI Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-font: 'Poppins', sans-serif;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --heading-color: #1a253c;
            --subtle-text: #888;
            --primary-color: #2c5282; /* Deep Slate Blue */
            --primary-hover: #2a4365;
            --success-bg: #e6f7f2;
            --success-text: #28a745;
            --error-bg: #fff1f0;
            --error-text: #e53e3e;
            --shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        /* --- Login Page Styles --- */
        .login-form {
            background: var(--card-bg);
            padding: 40px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        .login-form .form-header, .scanner-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            color: var(--primary-color);
        }
        
        .login-form h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--heading-color);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9fafb;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .login-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #login-error {
            color: var(--error-text);
            margin-top: 15px;
            height: 20px;
            font-weight: 500;
        }

        /* --- Scanner Page Styles --- */
        #scanner-page {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-out;
        }
        
        header #scanner-title {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--heading-color);
            margin: 0;
        }
        
        #welcome-message {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--subtle-text);
            margin-top: 5px;
            margin-bottom: 25px;
        }

        #reader {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        #result {
            font-size: 1.2em;
            font-weight: 500;
            padding: 20px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease-in-out;
            min-height: 30px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .info { background-color: #f0f2f5; color: var(--text-color); }
        .success { background-color: var(--success-bg); color: var(--success-text); transform: scale(1.03); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .error { background-color: var(--error-bg); color: var(--error-text); transform: scale(1.03); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        footer { margin-top: 30px; font-size: 0.9em; color: var(--subtle-text); }
        .credit { font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>
    <!-- Login Page Container -->
    <div id="login-page" class="container">
        <form id="login-form" class="login-form">
            <div class="form-header">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 3h6v6h-2V5h-4V3zM9 3v2H5v4H3V3h6zm6 18v-2h4v-4h2v6h-6zm-6 0H3v-6h2v4h4v2zM3 11h18v2H3v-2z"/></svg>
                <h1>SRSI Attendance</h1>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <select id="username" name="username">
                    <option value="Abdulelah">Abdulelah</option>
                    <option value="Wasan">Wasan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="login-error"></p>
        </form>
        <footer>
             <p class="credit">Made by: Abdulelah AlHarbi | SRSI23,24 EXCOR</p>
        </footer>
    </div>

    <!-- Scanner Page Container -->
    <main id="scanner-page" class="container">
        <header>
            <div class="scanner-header">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 3h6v6h-2V5h-4V3zM9 3v2H5v4H3V3h6zm6 18v-2h4v-4h2v6h-6zm-6 0H3v-6h2v4h4v2zM3 11h18v2H3v-2z"/></svg>
                <h1 id="scanner-title">SRSI Attendance</h1>
            </div>
            <p id="welcome-message"></p>
        </header>
        <section id="result" class="info">Ready to scan...</section>
        <section id="reader"></section>
        <footer>
            <p>A.G.A Attendance System</p>
            <p class="credit">Made by: Abdulelah AlHarbi | SRSI23,24 EXCOR</p>
        </footer>
    </main>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // --- LOGIN LOGIC ---
        const loginForm = document.getElementById('login-form');
        const loginPage = document.getElementById('login-page');
        const scannerPage = document.getElementById('scanner-page');
        const loginError = document.getElementById('login-error');
        const welcomeMessage = document.getElementById('welcome-message');

        const credentials = {
            "Abdulelah": "1212",
            "Wasan": "2121"
        };

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (credentials[username] && credentials[username] === password) {
                welcomeMessage.textContent = `Welcome EXCOR ${username}!`;
                loginPage.style.display = 'none';
                scannerPage.style.display = 'block';
                startScanner();
            } else {
                loginError.textContent = 'Invalid username or password.';
            }
        });

        // --- SCANNER LOGIC ---
        function startScanner() {
            const resultDiv = document.getElementById('result');
            let isProcessing = false;

            async function onScanSuccess(decodedText) {
                if (isProcessing) return;
                isProcessing = true;
                resultDiv.textContent = `Processing: ${decodedText}...`;
                resultDiv.className = 'info';

                try {
                    const response = await fetch('/.netlify/functions/log-attendance', {
                        method: 'POST',
                        body: JSON.stringify({ studentId: decodedText })
                    });
                    const data = await response.json();
                    resultDiv.textContent = data.message;
                    resultDiv.className = data.status;
                } catch (error) {
                    resultDiv.textContent = 'Error communicating with server.';
                    resultDiv.className = 'error';
                }

                setTimeout(() => { 
                    isProcessing = false; 
                    resultDiv.textContent = 'Ready for next scan...';
                    resultDiv.className = 'info';
                }, 4000);
            }

            function onScanError(errorMessage) {}

            const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        }
    </script>
</body>
</html>
